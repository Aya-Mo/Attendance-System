<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/logincss.css" rel="stylesheet" />

</head>

<body>

    <div class="rfdiv ">
        <h1>Login Form</h1>
    </div>
    <div class="maindiv ">
        <form name="register">
            <section id="sec">
                <label class="unlabel">UserName:</label>
                <input type="text" id="username" />

            </section>
            <span id="spantxt">Not Correct User Name , letters only from 3 - 15 as length</span>
            <section id="sec">
                <label class="passlabel">Password:</label>
                <input type="password" id="password" />

            </section>
            <span id="spanpass">Not good password , at least 9 as length</span>
            <button type="submit" id="submit" class="btn btn-primary col-3">login</button>
            <input type=" reset " value="Reset" class="btn btn-primary col-3 offset-2" />
            <span id="spanNoLog">you are not one of our Employee yet!!</span>

        </form>
    </div>


    <br/>
    <br/>
    <script src="js/loginjs.js"></script>
    <script src="js/JQuery-3.3.1.min.js "></script>
    <script src="js/popper.js "></script>
    <script src="js/bootstrap.js "></script>
</body>

</html>
